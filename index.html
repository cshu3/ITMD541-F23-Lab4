<!DOCTYPE html>
<html>
<head>
    <title>Sunrise Sunset Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
		<h1>Sunrise Sunset Dashboard</h1>
		<h2>ITMD 4/541 - Lab 4 - Cuiting Shu</h2>

        <button id="geolocationBtn">Use Current Location</button>
        <div id="searchRow">
            <input type="text" id="locationSearch" placeholder="Search for a location">
            <button id="searchBtn">Search</button>
        </div>
        <div id="dashboard">
            <!-- Today's Data -->
            <div id="today">
                <h2>Today</h2>
        
                <div class="sun-data">
                    <div>
                        <h3>Sunrise</h3>
                        <img width="128" height="128" class="sun-icon" src="images/sunrise.svg" alt="Graphic: sunrise symbol" aria-hidden="true">
                        <div id="sunriseToday"></div>
                    </div>
            
                    <div>
                        <h3>Sunset</h3>
                        <img width="128" height="128" class="sun-icon" src="images/sunset.svg" alt="Graphic: sunset symbol" aria-hidden="true">
                        <div id="sunsetToday"></div>
                    </div>
                </div>
                <br>
                <p id="dawnToday">Dawn: </p>
                <p id="duskToday">Dusk: </p>
                <p id="dayLengthToday">Day Length: </p>
                <p id="solarNoonToday">Solar Noon: </p>
            </div>
            <!-- Tomorrow's Data -->
            <div id="tomorrow">
                <h2>Tomorrow</h2>
        
                <div class="sun-data">
                    <div>
                        <h3>Sunrise</h3>
                        <img width="128" height="128" class="sun-icon" src="images/sunrise.svg" alt="Graphic: sunrise symbol" aria-hidden="true">
                        <div id="sunriseTomorrow"></div>
                    </div>
        
                    <div>
                        <h3>Sunset</h3>
                        <img width="128" height="128" class="sun-icon" src="images/sunset.svg" alt="Graphic: sunset symbol" aria-hidden="true">
                        <div id="sunsetTomorrow"></div>
                    </div>
                </div>
                <br>
                <p id="dawnTomorrow">Dawn: </p>
                <p id="duskTomorrow">Dusk: </p>
                <p id="dayLengthTomorrow">Day Length: </p>
                <p id="solarNoonTomorrow">Solar Noon: </p>
            </div>
        </div>
        
        <p id="location"></p>
        <p id="coordinates"></p>
        <p id="timezone">Timezone: </p>
        <hr> <!-- Here is the horizontal dividing line -->
        <p>Coordinates Data provided by <a href="https://geocode.maps.co/">Geolocation API</a></p>
        <p>Sunrisesunset Data provided by <a href="https://sunrisesunset.io/api/">Sunrise Sunset API</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
